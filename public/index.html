<!DOCTYPE html>
<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <title>GitHub Following Search</title>
</head>
<body>

  </div>
  <div id="user"></div>
  <div id="following"></div>
</body>
</html>
